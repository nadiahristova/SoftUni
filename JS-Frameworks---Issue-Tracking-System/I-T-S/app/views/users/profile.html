<div class="row" id="home-holder">
    <div id="home-basic1">
        <div class="well bs-component ">
            <h5 id="nav-tabs">Change your password</h5>
            <hr/>
            <form class="form-horizontal" name="changePassword">
                <fieldset>
                    <div class="form-group">
                        <label>Username/Email</label>
                        <div class="pass">
                            {{user.Username}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Am I Admin?</label>
                        <div class="pass">
                            {{user.isAdmin ? 'Rock on!' : 'Nope.' }}
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="oldPassword" >Fill in your old password:</label>
                        <input type="password" id="oldPassword" ng-model="profile.OldPassword" placheholder="Old Password" class="form-control" required="required" minlength="6" maxlength="100"/>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label for="newPassword" >Your new password:</label>
                        <input type="password" id="newPassword" ng-model="profile.NewPassword" placheholder="New Password" class="form-control" required="required" minlength="6" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" >Confirm new password:</label>
                        <input type="password" id="confirmPassword" ng-model="profile.ConfirmPassword" placheholder="Confirm Password" class="form-control" required="required" minlength="6" maxlength="100"/>
                    </div>
                    <br/>
                    <br/>
                    <button class="btn btn-primary" ng-click="changeUserPassword(profile)"
                            ng-disabled="changePassword.$invalid || profile.NewPassword != profile.ConfirmPassword">Change Password</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

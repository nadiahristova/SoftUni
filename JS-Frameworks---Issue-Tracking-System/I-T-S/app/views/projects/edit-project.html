<div class="row">
    <div id="home-basic2">
        <div class="well bs-component">
            <h5 id="nav-tabs">Edit project</h5>
            <hr/>
            <form class="form-horizontal" name="addProjectForm">
                <fieldset>
                    <div class="form-group">
                        <label for="projectName" >Name: </label>
                        <input type="text" ng-model="project.Name" class="form-control" id="projectName">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                            <input ng-model="project.Description" class="form-control" id="description" >
                    </div>
                    <div class="form-group">
                        <label >Lead</label><br/>
                        <input-dropdown id="inp1" ng-if="isCurrUserAdmin || userID === projectLeaderId"
                                        filter-list-method="filterInput(userInput)"
                                        selected-item="selectedDropdownItem"
                                        default-dropdown-items="availableOptions">
                        </input-dropdown>
                        <div ng-if="!(isCurrUserAdmin || userID === projectLeaderId)" >
                            <input class="form-control" type="text" class="form-control" ng-model="project.Leader.Username" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="labels" >Labels</label>
                            <input ng-model="rawLabels" class="form-control" id="labels" placeholder="Labels(separated by comma)">
                    </div>
                    <div class="form-group">
                        <label for="priorities" >Priorities</label>
                            <input ng-model="rawPriorities" class="form-control" id="priorities" placeholder="Priorities(separated by comma)">
                    </div>
                    <br/>
                    <br/>
                    <button class="btn btn-primary" ng-click="editProject(project)">Edit Project</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

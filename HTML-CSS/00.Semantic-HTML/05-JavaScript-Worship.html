<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Worship</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="styles/05-Styles.css">
	</head>
	
	<body>
		<canvas id="myCanvas" width="300px" height="325px">Your browser does not support the HTML5 canvas tag.</canvas>	
		<script>
			var ctx=document.getElementById("myCanvas").getContext("2d");
			ctx.font="38.5px Tahoma";
			ctx.fillText("I love JavaScript", 10, 60);
			ctx.fillStyle = "#F1DA4E";
			ctx.fillRect(60, 100, 170, 170);
			ctx.fillStyle = "#000";			
			ctx.font="bold 100px Arial";			
			ctx.fillText("JS", 100, 260);
		</script>
	</body>
</html>

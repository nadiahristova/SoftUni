<!DOCTYPE html>
<html>
<head>
	<title>Header</title>
	<meta charset="UTF-8">
	<style>
	header, body, aside, p, select {
		padding:0;
		margin:0;
	}
	body {
		font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
	}
	p {
		text-transform:uppercase;
		margin-right:90px;	
		color:gray;	
		margin-left:20px;		
	}
	aside {
		margin-top:5px;
		float:right;		
	}
	select {
		margin-right:90px;
		width:100px;
		height:25px;
		margin-bottom:20px;
		margin-left:20px;
	}
	hr {
		color:lightgray;
		size:1px;
		width:75%;
		margin-left:1px;
	}
	</style>
</head>

<body>
	<aside>
		<p>language</p>
		<hr />
		<select>
			<option selected>English</option>
			<option>Български</option>
			<option>Deutsch</option>
		</select>
		<p>blogroll</p>
		<hr />
	</aside>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>LeftBlock</title>
	<style>
	header, body, ul, li, nav {
		padding:0;
		margin:0;
	}
	body {
		font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;		
	}
	a {			
		text-decoration:none;
		color:#3E6CAB;
	}
	ul li{
		list-style:none;
		display:block;	
		padding-left:45px;
		line-height:1.5em;
		padding-bottom:5px;
	}
	nav {
		margin-top:55px;
		width:100%;
		float:left;				
	}
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">An architecture for E-voting</a></li>
			<li><a href="#">Integration text for External Services</a></li>
			<li><a href="#">Algorithmic Music Influenced by Tweet</a></li>
			<li><a href="#">The Low Quality of Scientific Code</a></li>
			<li><a href="#">Development "Methodologies"</a></li>
		</ul>
	</nav>	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Kent's Media Profile</title>
	<link href="CSS/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<section>
		<header><h2>Profile</h2></header>
		<article>
			<header><h3>User: Kent</h3></header>
			<figure>
				<img src="images/kent.jpg" alt="Kent" title="Kent" />
				<figcaption>Profile completed 60%</figcaption>
			</figure>
			<footer>
				<meter value="6" min="0" max="10"></meter>
			</footer>
		</article>
		
		<article>
			<header><h3>Uploaded Audio Files</h3></header>
			<embed type="audio/ogg" src="http://www.w3schools.com/tags/horse.ogg" />
			<audio controls>
				<source src="http://www.mbr-pwrc.usgs.gov/id/htmwav2/h7220so.mp3" type="audio/mpeg" />
				Your browser does not support the audio element.
			</audio>
			<audio controls>
				<source src="http://www.mbr-pwrc.usgs.gov/id/htmwav2/h4200so.mp3" type="audio/mpeg" />
				Your browser does not support the audio element.
			</audio>
			<audio controls>
				<source src="http://www.mbr-pwrc.usgs.gov/id/htmwav2/h2110so.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</article>
		
		<article>
			<header><h3>Uploaded Video Files</h3></header>
			<video height="253" width="440" controls>
				<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/ogg" />
				<track src="http://www.jwplayer.com/wp-content/uploads/html5/assets/captions.vtt" kind="captions" />
				Your browser does not support the video tag.
			</video>
		</article>
	</section>
	
</body>
</html>

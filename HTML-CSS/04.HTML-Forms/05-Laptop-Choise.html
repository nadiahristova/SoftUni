<html><head>
	<title>Problem 5 - Laptop Choice</title>

</head>

<body>
	<section>		
			<header>
				<h1>Apple's Laptops (6)</h1>
			</header>
				
						<button onclick="location.href='http://www.apple.com/macbook-air/'">
							<figure>
								<figcaption>
									<h2 class="main-color-copy">Apple MacBook Air</h2>
									<h3>11.6 inch / 1.3GHz Haswell</h3>
								</figcaption>
								<img src="img/1.png" alt="Apple MacBook Air" >
							</figure>
							<footer class="clearfix">
								<div class="product-price main-color-bg">$1,729</div>								
							</footer>							
						</button>
						
						<button onclick="location.href='http://www.apple.com/macbook-air/'">
							<figure>
								<figcaption>
									<h2 class="main-color-copy">Apple MacBook Air</h2>
									<h3>11.6 inch / 1.4GHz Haswell</h3>
								</figcaption>
								<img src="img/2.png" alt="Apple MacBook Air" >
							</figure>
							<footer class="clearfix">
								<div class="product-price main-color-bg">$1,825</div>								
							</footer>							
						</button>
						
						<button onclick="location.href='http://www.apple.com/macbook-air/'">
							<figure>
								<figcaption>
									<h2 class="main-color-copy">Apple MacBook Air</h2>
									<h3>13.3 inch / 1.3GHz Haswell</h3>
								</figcaption>
								<img src="img/3.png" alt="Apple MacBook Air" >
							</figure>
							<footer class="clearfix">
								<div class="product-price main-color-bg">$1,919</div>								
							</footer>							
						</button>
					
						<button onclick="location.href='http://www.apple.com/macbook-air/'">
								<figure>
								<figcaption>
									<h2 class="main-color-copy">Apple MacBook Air</h2>
									<h3>13.3 inch / 1.4GHz Haswell</h3>
								</figcaption>
								<img src="img/4.png" alt="Apple MacBook Air" />
							</figure>
							<footer class="clearfix">
								<div class="product-price main-color-bg">$1,999</div>								
							</footer>							
						</button>
					
						<button onclick="location.href='http://www.apple.com/macbook-air/'">						
						<figure>
								<figcaption>
									<h2 class="main-color-copy">Apple MacBook Air</h2>
									<h3>11.6 inch / 1.4GHz Haswell 256GB SSD</h3>
								</figcaption>
								<img src="img/5.png" alt="Apple MacBook Air" >
							</figure>
							<footer class="clearfix">
								<div class="product-price main-color-bg">$2,129</div>				
							</footer>						
						</button>
					
						<button onclick="location.href='http://www.apple.com/macbook-pro/'">
							<figure>
								<figcaption>
									<h2 class="main-color-copy">Apple MacBook Pro</h2>

							</footer>

	</section>
	
	<aside class="filters">
			<div class="wrap-filters main-color-border main-color-bg-transp">
				<div class="input-group clearfix">
					<label for="filter-price"><h3 class="filters-label main-color-copy">Price</h3></label>
					<p class="small-copy main-color-copy left">1700</p><p class="small-copy main-color-copy right">2600</p>
					<input type="range" name="filter-price" id="filter-price" min="1700" max="2600" value="50%">
				</div>
				<div class="input-group clearfix">
					<label for="filter-ram"><h3 class="filters-label main-color-copy">RAM</h3></label>
					<p class="small-copy main-color-copy left">2048</p><p class="small-copy main-color-copy right">4096</p>
					<input type="range" name="filter-ram" id="filter-ram" min="2048" max="4096" value="50%">
				</div>
				<div class="input-group clearfix">
					<label for="filter-disk"><h3 class="filters-label main-color-copy">Disc</h3></label>
					<p class="small-copy main-color-copy left">100GB</p><p class="small-copy main-color-copy right">2000GB</p>
					<input type="range" name="filter-disk" id="filter-disk" min="100" max="2000" value="50%">
				</div>
				<div class="input-group clearfix">
					<label for="filter-display"><h3 class="filters-label main-color-copy">Display</h3></label>
					<p class="small-copy main-color-copy left">11.6</p><p class="small-copy main-color-copy right">18.4</p>
					<input type="range" name="filter-display" id="filter-display" min="11.6" max="18.4" value="45%">
				</div>
				<div class="input-group clearfix">
					<label for="filter-weight"><h3 class="filters-label main-color-copy">Weight</h3></label>
					<p class="small-copy main-color-copy left">1</p><p class="small-copy main-color-copy right">6</p>
					<input type="range" name="filter-weight" id="filter-weight" min="1" max="6" value="60%">
				</div>
				<div class="input-group clearfix">
					<label for="filter-warranty"><h3 class="filters-label main-color-copy">Warranty</h3></label>
					<p class="small-copy main-color-copy left">12 month</p><p class="small-copy main-color-copy right">60 months</p>
					<input type="range" name="filter-warranty" id="filter-warranty" min="12" max="60" value="50%">
				</div>
			</div>
		</aside>
